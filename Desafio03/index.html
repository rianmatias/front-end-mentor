<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/image-equilibrium.jpg" alt="">
            <div class="top">
                <a href="#" class="id"><h1>Equilibrium #3429</h1></a>
                <p>Our Equilibrium collection promotes balance and calm.</p> 
            </div>
            <div class="mid">
                <a href="#" class="eth"><img src="images/icon-ethereum.svg" alt="ethereum cryptocurrency image"> 0.041 ETH</a>
                <p  class="clock"><img src="images/icon-clock.svg" alt="image of a clock"> 3 days left</p>
            </div>
            <div class="avatar">
                <img src="images/image-avatar.png" alt="image of a person from the frontendmentor.io challenge">
                <p> Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
