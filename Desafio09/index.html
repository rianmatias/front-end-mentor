<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-left">
                    <div class="desc">
                        <h1>Your Result</h1>
                        <div class="bg-gs">
                            <h2>76</h2>
                            <p>of 100</p>
                        </div>
                            <div>
                                <h3>Great</h3>
                                <p>You scored higher than 65% of the people who have taken these tests.</p>
                            </div>
                    </div>
                </div>

                <div class="card-right">
                    <h6>Summary</h6>
                    <div class="box">
                        
                        <div class="box1">
                            <div class="reaction">
                                <h4> <img src="images/icon-reaction.svg" alt="
                                    image of a lightning bolt emoji linked to the frontendmentor.io challenge"> Reaction</h4>
                            </div>
                            <div class="number"><h5>80 <span>/ 100</span></h5></div>
                        </div>

                        <div class="box2">
                            <div class="Memory">
                                <h4> <img src="images/icon-memory.svg" alt="
                                    image of a memory emoji linked to the frontendmentor.io challenge"> Memory</h4>
                            </div>
                            <div class="number"><h5>92 <span>/ 100</span></h5></div>
                        </div>

                        <div class="box3">
                            <div class="Verbal">
                                <h4> <img src="images/icon-verbal.svg" alt="
                                    image of a text emoji linked to the frontendmentor.io challenge"> Verbal</h4>
                            </div>
                            <div class="number"><h5>61 <span>/ 100</span></h5></div>
                        </div>

                        <div class="box4">
                            <div class="Visual">
                                <h4> <img src="images/icon-visual.svg" alt="image of an eye emoji linked to the frontendmentor.io challenge"> Visual</h4>
                            </div>
                            <div class="number"><h5>72 <span>/ 100</span></h5></div>
                        </div>
                    </div>
                    
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
