<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bg"></div>
        <div class="bottom-bg"></div>
        <div class="card">
            <div class="card-top"></div>
            <div class="card-body">
                <img src="images/image-victor.jpg" alt="image of a person linked to the frontendmentor.io challenge">
                <h1>Victor Crest <span class="light-gray">26</span></h1>
                <p class="light-gray">London</p>
            </div>
            <div class="card-actions">
                <div class="followers">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
