<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="imagem">
                <img src="images/image-victor.jpg" alt="
                image of a person linked to the frontendmentor.io challenge">
            </div>
            <div class="top">
                <h1>Victor Crest</h1>
                <p>26</p>
            </div>
            <p>London</p>
            <div class="info">
                <div class="Follow">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="Likes">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="Photos">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
